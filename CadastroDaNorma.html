<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Meu CSS -->
    <link href="css/CadastroDaNorma.css" rel="stylesheet">

</head>
    
    <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>

<body>

    <div class="fluig-style-guide">
        <form name="form" role="form">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item tondini-title">
            <a class="nav-link active nav-close" data-toggle="tab" href="#cadastro_norma_nav">Cadastro da Norma</a>
            </li>
        </ul>

        <div class="tab-content">

            <!-- Cadastro de Cliente-->
            <div id="cadastro_cliente_nav" class="container tab-pane active" aria-selected="true">

                <!--Cadastro Principal-->
                <div class="row">

                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                    <h1 class="display-4 title">Cadastro da Norma</h1>
                    <p class="lead subtitle">Cadastro interno de normas</p>
                    </div>
                </div>

                <div class="alert alert-info alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <strong>Atenção!</strong> Para dar andamento ao processo preencha corretamente todos os campos.
                </div>

                
                    <!-- 1° Painel -->
                    <div class="panel panel-info panel-div1">
                        <div class="panel-heading panel-div2">
                            <h3 class="panel-title">Preenchimento</h3>
                        </div>
                        <div class="panel-body">
                            
                            <!-- 1° Input -->
                            <div class="form-group col-md-2">
                                <label for="codeId">Identificador do Documento</label>
                                <div class="input-group">
                                    <div class="input-group-addon addon">ID</div>
                                    <input name="codeId" type="text" class="form-control form-control-sm mInt" id="codeId" readonly style="text-align: center;">
                                </div>
                            </div>

                            <div class="clearfix"></div>
    
                            <!-- 2° Input -->
                            <div class="form-group col-md-4">
                                <label for="typeDoc">Tipo de Documento</label>
                                <select name="typeDoc" type="text" class="form-control" id="typeDoc">
                                    <option value="">Selecione...</option>
                                    <option value="1">Tipo 1</option>
                                    <option value="2">Tipo 2</option>
                                    <option value="3">Tipo 3</option>
                                </select>
                            </div>
    
                            <!-- 3° Input -->
                            <div class="form-group col-md-4">
                                <label for="idenCod">Identificador/Código</label>
                                <input name="idenCod" type="text" class="form-control" id="idenCod" placeholder="Identificador/Código">
                            </div>
    
                            <!-- 4° Input -->
                            <div class="form-group col-md-4">
                                <label for="Revisao">Revisão/Versão</label>
                                <input name="Revisao" type="text" class="form-control" id="Revisao" value="0" readonly>
                            </div>

                            <!-- 5° Input -->
                            <div class="form-group col-md-9">
                                <label for="OrgResp">Organismo Responsável</label>
                                <input name="OrgResp" type="text" class="form-control" id="OrgResp" placeholder="Organismo Responsável">
                            </div>

                            <!-- 6° Input -->
                            <div class="form-group col-md-3">
                                <label for="dateEmi">Data de Emissão</label>
                                <input name="dateEmi" type="text" class="form-control dta" id="dateEmi" readonly>
                            </div>

                            <div class="clearfix"></div>
                            <br>
                            <br>

                            <!-- 7° Input -->
                            <div class="form-group col-md-12">
                                <label for="title">Título/Descrição da Norma</label>
                                <p p-cinza>Preencha com o título e descrição da norma</p>
                                <textarea name="title" type="text" class="form-control" id="title"></textarea>
                            </div>

                            <!-- 8° Input -->
                            <div class="form-group col-md-12">
                                <label for="resumoEsc">Resumo do Escopo da Norma</label>
                                <p class="p-cinza">Faça um resumo do escopo da norma</p>
                                <textarea name="resumoEsc" type="text" class="form-control" id="resumoEsc"></textarea>
                            </div>    
                           
                        </div>
                    </div>
                    
                </div>
            </div>


            <!--MyScript-->
            <script type="text/javascript" src="js/CadastroDaNorma.js"></script>

        </form>
    </div>    

</body>

</html>
